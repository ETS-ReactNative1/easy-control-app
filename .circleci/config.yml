---
version: 2.1
publish: &publish
  working_directory: ~/repo
  docker:
    - image: circleci/node:12.0.0
  steps:
    - checkout
    - restore_cache:
        name: Restore npm package cache
        key: v1-cache-dependencies-{{ checksum "package-lock.json" }}-{{ checksum  "package.json" }}-{{ arch }}
    - run:
        name: Installing dependencies
        command: npm ci
    - save_cache:
        name: Save npm package cache
        paths:
          - ~/.cache/npm
        key: v1-cache-dependencies-{{ checksum "package-lock.json" }}-{{ checksum  "package.json" }}-{{ arch }}
    - run:
        name: Run tests
        command: npm run test
    - run:
      name: write .env file
      command:   echo "\nFIREBASE_API_KEY=$FIREBASE_API_KEY\nFIREBASE_AUTH_DOMAIN=$FIREBASE_AUTH_DOMAIN\nFIREBASE_DATABASE_URL=$FIREBASE_DATABASE_URL\nFIREBASE_PROJECT_ID=$FIREBASE_PROJECT_ID\nFIREBASE_STORAGE_BUCKET=$FIREBASE_STORAGE_BUCKET\nFIREBASE_MESSAGING_SENDER_ID=$FIREBASE_MESSAGING_SENDER_ID\nFIREBASE_APP_ID=$FIREBASE_APP_ID\nFIREBASE_MEASUREMENT_ID=$FIREBASE_MEASUREMENT_ID" >> .env
    - run:
        name: Login into Expo
        command: npx expo-cli login -u $EXPO_USERNAME -p $EXPO_PASSWORD
    - run:
        name: Publish to Expo
        command: npx expo-cli publish --non-interactive --max-workers 1 --release-channel $EXPO_RELEASE_CHANNEL

jobs:
  publish_to_expo_dev:
    environment:
      EXPO_RELEASE_CHANNEL: dev
    <<: *publish

  publish_to_expo_prod:
    environment:
      EXPO_RELEASE_CHANNEL: default
    <<: *publish

workflows:
  version: 2
  easy-control-app:
    jobs:
      - publish_to_expo_dev:
          filters:
            branches:
              only: development
      - publish_to_expo_prod:
          filters:
            branches:
              only: master
